backend:
  name: git-gateway
  branch: main

media_folder: "assets/img"
public_folder: "/assets/img"

editorial_workflow: true

collections:
  - label: "Pages"
    name: "pages"
    files:
      - label: "Home"
        name: "index"
        file: "index.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body",  name: "body",  widget: "markdown" }
      - { label: "Research",     name: "research",     file: "research.md",     fields: [ {label: Title, name: title, widget: string}, {label: Body, name: body, widget: markdown} ] }
      - { label: "Teaching",     name: "teaching",     file: "teaching.md",     fields: [ {label: Title, name: title, widget: string}, {label: Body, name: body, widget: markdown} ] }
      - { label: "Team",         name: "team",         file: "team.md",         fields: [ {label: Title, name: title, widget: string}, {label: Body, name: body, widget: markdown} ] }
      - { label: "Join Us",      name: "joinus",       file: "join-us.md",      fields: [ {label: Title, name: title, widget: string}, {label: Body, name: body, widget: markdown} ] }
      - { label: "Publications", name: "publications", file: "publications.md", fields: [ {label: Title, name: title, widget: string}, {label: Body, name: body, widget: markdown} ] }